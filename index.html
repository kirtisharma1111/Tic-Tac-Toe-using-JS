<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="gameContainer">
        <div class="titleSection">
            <h1>Welcome to my Tic-Tac-Toe Game</h1>
            <div class="game-turn-details-container">
                <span class="turn-details">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="actualGameContainer">
            <div class="game-row">
                <div class="box box-left box-top"></div>
                <div class="box box-top"></div>
                <div class="box box-right box-top"></div>
            </div>
            <div class="game-row">
                <div class="box box-left"></div>
                <div class="box"></div>
                <div class="box box-right"></div>
            </div>
            <div class="game-row">
                <div class="box box-left box-bottom"></div>
                <div class="box box-bottom"></div>
                <div class="box box-right box-bottom"></div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modalContent">
            <h2 class="winMessageContent">Player X Wins! ðŸŽ‰</h2>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
